name: Python CI Pipeline

# This tells GitHub to run this on every 'push' or 'pull_request'
on: [push, pull_request]

jobs:
  build-and-test:
    # This job will run on a fresh, new computer (Ubuntu Linux)
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your repository code
    - name: 1. Check out repository code
      uses: actions/checkout@v3

    # Step 2: Set up the Python version
    - name: 2. Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install all the packages from your requirements.txt
    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Explicitly install pytest

    # Step 4: Run the training script to generate the .pkl file
    # We need to do this because we ignored the .pkl and .csv files
    # We will download the dataset fresh from the source
    - name: 4. Train the model
      run: |
        curl -o titanic.csv https://raw.githubusercontent.com/mwaskom/seaborn-data/master/titanic.csv
        python train.py
        
    # Step 5: Run the tests!
    - name: 5. Run tests with pytest
      run: |
        pytest test_app.py 